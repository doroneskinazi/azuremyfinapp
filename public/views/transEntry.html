<div class="container">
    <div id="accordion" role="tablist">
        <div class="card">
            <div class="card-header" role="tab" id="headingOne">
                <h5 class="mb-0">
                    <a data-toggle="collapse" href="#collapseOne" role="button" aria-expanded="true" aria-controls="collapseOne">
                        Enter a Transaction
                    </a>
                </h5>
            </div>
            <div id="collapseOne" class="collapse hide" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    <div class="container">
                    <form>
                        <div class="form-row">
                            <div class="input-group mb-3">
                                <input class="form-control form-control-sm" id="date" name="date" placeholder="Date MM/DD/YYY" type="text"/>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                    <input type="text" class="form-control form-control-sm" placeholder="Amount"/>
                                </div>  
                            </div>
                        </div> 
                        <div class="form-row">
                            <div class="input-group mb-3">
                                <select class="custom-select custom-select-sm">
                                    <option selected>Pick a category</option>
                                    {{with .TransCategory}}
                                    {{range .}}
                                    <option value={{.ID}}>{{.Name}}</option>
                                    {{end}}
                                    {{end}}
                                </select>               
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control form-control-sm" placeholder="Description">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row"> 
        <div class="col-sm-3 border badge-secondary">
            <span>Date</span>
        </div>
        <div class="col-sm-3 border badge-secondary">
            <span>Amount</span>
        </div>
        <div class="col-sm-3 border badge-secondary">
            <span>Category</span>
        </div>
        <div class="col-sm-3 border badge-secondary">
            <span>Description</span>
        </div>
    </div>
    
    {{with .MoneyTrans}}
    {{ range  .}}
    <div class="row"> 
        <div class="col-sm-3">
            <span>{{.TransDate}}</span>
        </div>
        <div class="col-sm-3">
            <span>{{.TransAmount}}</span>
        </div>
        <div class="col-sm-3">
            <span>{{.TransCategory}}</span>
        </div>
        <div class="col-sm-3">
            <span>{{.TransDescription}}</span>
        </div>
    </div>
    {{end}}
    {{end}}
</div>
